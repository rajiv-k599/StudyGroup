<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
   
    <title>StudyGroup - Find study partners around the world!</title>
  </head>

  <body>

    {% include 'navbar.html'%}
    <button id="mode-toggle-button">Toggle Dark/Light Mode</button>
    {% if messages %}
    <div id="toast-container" class="toast-container">
      {% for message in messages %}
          <div class="toast toast-{{ message.tags }}">
              <div class="toast-header">
                  <strong class="mr-auto">{{ message.tags|capfirst }}</strong>
                  <button type="button" class="toast-remove close" onclick="dismissToast(this)">
                      &times;
                  </button>
              </div>
              <div class="toast-body">
                  {{ message }}
              </div>
          </div>
      {% endfor %}
  </div>

    {% endif %}
  

    {% block content %}


 
    {% endblock %}

    {% block scripts %}
    {% endblock %}

   
  </body>
  <script src="{% static 'js/script.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/chatroom/lobby.js' %}" data-room-id="{{room.id}}"></script>
 
</html>
